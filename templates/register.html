<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <label for="">username:</label>
    <div class="col-md-6">
    <input type="text" class="form-control" name="username" id="username" placeholder="enter the username" required>
    </div>
    <label for="">first name:</label>
    <div class="col-md-6">
    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="enter the first name" required>
        </div>
    <label for="">last name:</label>
        <div class="col-md-6">
    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="enter the last name">
            </div>
    <label for="">email:</label>
            <div class="col-md-6">
    <input type="email" class="form-control" name="email" id="email" placeholder="enter the email id" required>
                </div>
    <label for="">password:</label>
                <div class="col-md-6">
    <input type="password" class="form-control" name="password" id="password" placeholder="enter the password" required>
                    </div>
    <label for="">confirm password:</label>
                    <div class="col-md-6">
    <input type="password" class="form-control" name="password2" id="password2" placeholder="confirm password" required>
                        </div>
    <input type="submit" value="register" class="form-floating mb-3 col-md-6 btn btn-success" onclick="ShowAlert()">

</form>
</body>
</html>
